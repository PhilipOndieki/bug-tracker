name: Backend CI/CD

on:
  push:
    branches: [ main, master ]
    paths:
      - 'server/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'server/**'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: server/package-lock.json
    
    - name: Install dependencies
      working-directory: ./server
      run: npm ci
    
    - name: Run linter
      working-directory: ./server
      run: npm run lint --if-present
      continue-on-error: true
    
    - name: Run tests
      working-directory: ./server
      run: npm test
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb+srv://philipbarongo30_db_user:BokrFDgcUNwrbYlK@cluster0.ofcxskj.mongodb.net/bug-tracker?appName=Cluster0
        JWT_SECRET: test-secret-key-for-testing-only
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./server/coverage/lcov.info
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  build:
    name: Build Backend
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json
    
    - name: Install dependencies
      working-directory: ./server
      run: npm ci --production
    
    - name: Verify build
      working-directory: ./server
      run: |
        echo "Backend build verified successfully"
        ls -la

  deploy:
    name: Deploy to Render
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deployment notification
      run: |
        echo "üöÄ Deploying backend to Render..."
        echo "Render auto-deploys on push to main branch"
        echo "Deployment URL: https://bugtracker-api-8vr8.onrender.com"
    
    - name: Wait for deployment
      run: |
        echo "‚è≥ Waiting for Render deployment to complete..."
        sleep 60
    
    - name: Health check
      run: |
        echo "üè• Performing health check..."
        curl -f https://bugtracker-api-8vr8.onrender.com/health || echo "Health check failed - deployment may still be in progress"
    
    - name: Deployment success
      run: |
        echo "‚úÖ Backend deployment completed!"
        echo "API URL: https://bugtracker-api-8vr8.onrender.com/api"