name: Backend CI/CD

on:
  push:
    branches: [ main, master ]
    paths:
      - 'server/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'server/**'

jobs:
  build:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json
    
    - name: Install dependencies
      working-directory: ./server
      run: npm ci
    
    - name: Verify build
      working-directory: ./server
      run: |
        echo "‚úÖ Backend dependencies installed successfully"
        echo "‚úÖ Build verification complete"
        ls -la

  deploy:
    name: Deploy to Render
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deployment notification
      run: |
        echo "üöÄ Deploying backend to Render..."
        echo "Render auto-deploys on push to main branch"
        echo "Deployment URL: https://bugtracker-api-8vr8.onrender.com"
    
    - name: Wait for deployment
      run: |
        echo "‚è≥ Waiting for Render deployment to complete..."
        sleep 60
    
    - name: Health check
      run: |
        echo "üè• Performing health check..."
        curl -f https://bugtracker-api-8vr8.onrender.com/health || echo "Health check failed - deployment may still be in progress"
    
    - name: Deployment success
      run: |
        echo "‚úÖ Backend deployment completed!"
        echo "API URL: https://bugtracker-api-8vr8.onrender.com/api"
        echo "Health Check: https://bugtracker-api-8vr8.onrender.com/health"