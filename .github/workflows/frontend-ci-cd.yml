name: Frontend CI/CD

on:
  push:
    branches: [ main, master ]
    paths:
      - 'client/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'client/**'

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    
    - name: Install dependencies
      working-directory: ./client
      run: npm ci
    
    - name: Run linter
      working-directory: ./client
      run: npm run lint --if-present
      continue-on-error: true
    
    - name: Run tests
      working-directory: ./client
      run: npm test
      env:
        CI: true
        VITE_API_URL: http://localhost:5000/api
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./client/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false

  build:
    name: Build Frontend
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    
    - name: Install dependencies
      working-directory: ./client
      run: npm ci
    
    - name: Build application
      working-directory: ./client
      run: npm run build
      env:
        VITE_API_URL: https://bugtracker-api-8vr8.onrender.com/api
        VITE_NODE_ENV: production
        VITE_APP_NAME: Bug Tracker
        VITE_APP_VERSION: 1.0.0
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: client/dist
        retention-days: 7
    
    - name: Build stats
      working-directory: ./client
      run: |
        echo "ðŸ“Š Build Statistics:"
        du -sh dist
        ls -lah dist

  deploy:
    name: Deploy to Vercel
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deployment notification
      run: |
        echo "ðŸš€ Deploying frontend to Vercel..."
        echo "Vercel auto-deploys on push to main branch"
        echo "Deployment URL: https://bug-tracker-zeta-pied.vercel.app/"
    
    - name: Install Vercel CLI
      run: npm install -g vercel@latest
    
    - name: Pull Vercel Environment Information
      working-directory: ./client
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      if: secrets.VERCEL_TOKEN != ''
      continue-on-error: true
    
    - name: Build Project Artifacts
      working-directory: ./client
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      if: secrets.VERCEL_TOKEN != ''
      continue-on-error: true
    
    - name: Deploy Project to Vercel
      working-directory: ./client
      run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      if: secrets.VERCEL_TOKEN != ''
      continue-on-error: true
    
    - name: Deployment success
      run: |
        echo "âœ… Frontend deployment completed!"
        echo "App URL: https://bug-tracker-zeta-pied.vercel.app/"
        echo "Note: If Vercel CLI deployment failed, Vercel GitHub integration will auto-deploy"